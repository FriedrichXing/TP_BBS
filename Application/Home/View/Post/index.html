<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP实例BBS</title>

    <link href="__PUBLIC__/CSS/bootstrap.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div class="page-header">
        <h1>TP实例BBS
            <small>ewen thinkphp练习</small>

    <table class="table">
        <tr>
            <td>楼主</td><td>{$owner.text}</td><td>{$owner.author}</td>

        <input type="hidden" name="board" value="<?php echo $owner['board']?>" />

                <input name="alone" type="checkbox">是否作为主题帖
